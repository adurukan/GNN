    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
    <style>
        table {
            border-spacing: 15px;

    <div id = "training_loss_acc_json">
        <script type = "text/javascript">
            var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "data": {
        "values": [
    {
        "epoch": 50,
        "rev": "workspace",
        "train_loss": 0.3689812982783598
    },
    {
        "epoch": 100,
        "rev": "workspace",
        "train_loss": 0.35590723069275126
    }
]
    },
    "title": "training_loss_acc.json",
    "width": 300,
    "height": 300,
    "params": [
        {
            "name": "smooth",
            "value": 0.001,
            "bind": {
                "input": "range",
                "min": 0.001,
                "max": 1,
                "step": 0.001
            }
        }
    ],
    "layer": [
        {
            "mark": "line",
            "encoding": {
                "x": {
                    "field": "epoch",
                    "type": "quantitative",
                    "title": "epoch"
                },
                "y": {
                    "field": "train_loss",
                    "type": "quantitative",
                    "title": "train_loss",
                    "scale": {
                        "zero": false
                    }
                },
                "color": {
                    "field": "rev",
                    "type": "nominal",
                    "legend": {
                        "orient": "top",
                        "direction": "vertical"
                    }
                }
            },
            "transform": [
                {
                    "loess": "train_loss",
                    "on": "epoch",
                    "groupby": [
                        "rev",
                        "filename",
                        "field",
                        "filename::field"
                    ],
                    "bandwidth": {
                        "signal": "smooth"
                    }
                }
            ]
        },
        {
            "mark": {
                "type": "point",
                "tooltip": {
                    "content": "data"
                }
            },
            "encoding": {
                "x": {
                    "field": "epoch",
                    "type": "quantitative",
                    "title": "epoch"
                },
                "y": {
                    "field": "train_loss",
                    "type": "quantitative",
                    "title": "train_loss",
                    "scale": {
                        "zero": false
                    }
                },
                "color": {
                    "field": "rev",
                    "type": "nominal"
                }
            }
        }
    ]
}
;
            vegaEmbed('#training_loss_acc_json', spec);
        </script>
    </div>
